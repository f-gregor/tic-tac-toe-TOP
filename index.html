<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <button class="restart">Restart</button>
        <div class="current-score">
            <div class="player-one flex">
                <div class="name">Player One</div>
                <div class="score">0</div>
            </div>
            <p>|</p>
            <div class="player-two flex">
                <div class="score">0</div>
                <div class="name">Player Two</div>
            </div>
        </div>
        <button class="settings">Settings</button>
        <dialog>
            <form action="" formmethod="dialog">

            </form>
        </dialog>
    </div>
    <div class="main">
        <div class="gameboard">
            <div class="tile data-attribute-1"></div>
            <div class="tile data-attribute-2"></div>
            <div class="tile data-attribute-3"></div>
            <div class="tile data-attribute-4"></div>
            <div class="tile data-attribute-5"></div>
            <div class="tile data-attribute-6"></div>
            <div class="tile data-attribute-7"></div>
            <div class="tile data-attribute-8"></div>
            <div class="tile data-attribute-9"></div>
        </div>
        <p><span class="player-one">PlayerOne</span>'s turn!</p>
        <dialog>
            <form action="" formmethod="dialog">
            <p class="message">End of round message</p>
            <button>Ok</button>    
            </form>
        </dialog>
    </div>
    
</body>
</html>
