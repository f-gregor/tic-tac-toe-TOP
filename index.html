<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <button class="restart">Restart</button>
        <div class="current-score">
            <div class="player-one flex">
                <div class="name">Player One</div>
                <div class="score">0</div>
            </div>
            <p>|</p>
            <div class="player-two flex">
                <div class="score">0</div>
                <div class="name">Player Two</div>
            </div>
        </div>
        <button class="settings">Settings</button>
        <dialog>
            <form action="" method="dialog">
                <label for="player1-name">Player1's name</label><label for="player1-color">Player1's Color</label>
                <input type="text" id="player1-name" name="player1-name"><input type="color" id="player1-color" name="player1-color">
                <label for="player2-name">Player2's name</label><label for="player2-color">Player2's Color</label>
                <input type="text" id="player2-name" name="player2-name"><input type="color" id="player2-color" name="player2-color">
                <button type="submit" class="save">Save</button><button>Close</button>
            </form>
        </dialog>
    </div>
    <div class="main">
        <div class="gameboard">
            <div class="tile data-attribute-1"></div>
            <div class="tile data-attribute-2"></div>
            <div class="tile data-attribute-3"></div>
            <div class="tile data-attribute-4"></div>
            <div class="tile data-attribute-5"></div>
            <div class="tile data-attribute-6"></div>
            <div class="tile data-attribute-7"></div>
            <div class="tile data-attribute-8"></div>
            <div class="tile data-attribute-9"></div>
        </div>
        <p><span class="player-one">Player One</span>'s turn!</p>
        <dialog>
            <form action="" method="dialog">
            <p class="message">End of round message</p>
            <button>Ok</button>    
            </form>
        </dialog>
    </div>
    
</body>
</html>
